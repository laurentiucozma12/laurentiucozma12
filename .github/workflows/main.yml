name: Generate GitHub Contribution Grid Snake

on:
  # Run automatically every 24 hours
  schedule:
    - cron: "0 */24 * * *"

  # Allow manual runs of the job at any time
  workflow_dispatch:

  # Run on every push to the master branch
  push:
    branches:
      - master

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # Generate a snake game from your GitHub contributions graph
      - name: Generate GitHub Contribution Grid Snake
        uses: Platane/snk@v3
        with:
          github_user_name: laurentiucozma12  # Specify your GitHub username here
          snake_color: dark        # Customize snake color here
          background_color: "#FFFFFF"  # Customize background color here
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Push the generated snake image to the output branch
      - name: Push GitHub Contribution Grid Snake Image
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
